<div class="container mt-3">
    <div class="row justify-content-center">
        <h1>Add New Book Please</h1>
    </div>
    <div class="row justify-content-center mt-3">
      <form [formGroup]="postBook" (ngSubmit)="goHome(postBook)">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="nameBook"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Year</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            formControlName="yearBook"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Languaje</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            formControlName="languajeBook"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Author</label>
          <select class="custom-select" id="exampleFormControlSelect1" formControlName="authorBook">
            <option *ngFor="let author of authors" [value]="author.id"> {{ author.name }} </option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Editorial</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            formControlName="editorialBook"
          />
        </div>
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
      </form>
    </div>
  </div>
